<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <script defer src="./bundle.js"></script>
    <title>Odin To Do List</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header-wrapper">
        <div class="header-left">
          <img class="logo" src="../src/img/lux-circle-dragon-white.png" />
          <div class="welcome">
            <p class="welcome-greeting">Welcome back,</p>
            <p class="welcome-name">LuxScintilla</p>
          </div>
          <p class="header-date">07 JUN 2023</p>
        </div>
        <div class="header-right">
          <p class="task-amount">21</p>
          <p class="task-text">Tasks</p>
        </div>
      </header>
      <nav class="nav-wrapper">
        <ul>
          <li>
            <button type="button" class="nav-button tasks-button">Tasks</button>
          </li>
          <li>
            <button type="button" class="nav-button today-button">Today</button>
          </li>
          <li>
            <button type="button" class="nav-button completed-button">
              Completed
            </button>
          </li>
          <li>
            <button type="button" class="nav-button new-button">New</button>
          </li>
        </ul>
      </nav>
      <main class="main-wrapper"></main>
      <footer class="footer-wrapper">
        <p class="footer-text">The Odin Project</p>
        <p class="footer-text">To Do List made by Ekaterina Furman</p>
      </footer>
    </div>
  </body>
</html>
