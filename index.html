<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>Odin To Do List</title>
  </head>
  <body>
    <div class="content-wrapper">
      <header class="header-wrapper">
        <div class="header-left">
          <img class="logo" src="./src/img/lux-circle-dragon-white.png" />
          <div class="welcome">
            <p class="welcome-greeting">Welcome back,</p>
            <p class="welcome-name">LuxScintilla</p>
          </div>
          <p class="header-date">07 JUN 2023</p>
        </div>
        <div class="header-right">
          <p class="task-amount">21</p>
          <p class="task-text">Tasks</p>
        </div>
      </header>
      <nav class="nav-wrapper">
        <ul>
          <li><a href="#" class="nav-button tasks-button">Tasks</a></li>
          <li><a href="#" class="nav-button today-button">Today</a></li>
          <li><a href="#" class="nav-button completed-button">Completed</a></li>
          <li><a href="#" class="nav-button new-button">New</a></li>
        </ul>
      </nav>
      <main class="main-wrapper">
        <div class="folder-wrapper">
          <img class="folder-img" src="./src/img/folder.svg" />
          <h2 class="folder-title">Folder Test</h2>
          <p class="folder-info">
            Open Tasks: <span class="info-amount">2</span>
          </p>
        </div>
        <section class="task-list">
          <div class="task-item">
            <img class="task-img" src="./src/img/calendar-check.svg" />
            <h3 class="task-title">Work on your Project</h3>
            <p class="task-time">08:00 PM</p>
            <p class="task-date">21 JUN 2023</p>
            <img class="task-menu-img" src="./src/img/ellipsis-vertical.svg" />
          </div>
        </section>

        <div class="folder-wrapper">
          <img class="folder-img" src="./src/img/folder.svg" />
          <h2 class="folder-title">Folder Another</h2>
          <p class="folder-info">
            Open Tasks: <span class="info-amount">6</span>
          </p>
        </div>
      </main>
      <footer class="footer-wrapper">
        <p class="footer-text">The Odin Project</p>
        <p class="footer-text">To Do List made by Ekaterina Furman</p>
      </footer>
    </div>
  </body>
</html>
